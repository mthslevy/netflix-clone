<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/imgg/favicon-netflix.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/imgg/netflix-logo.png" alt="">
            </a>
        </div>
    </div>
    
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email ou número do telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder='Senha'>
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/imgg/Facebook-logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                    
                <div class="terms">
                    <p>Está pagina é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
               
            </div>
        </div>
    </div>
    
</body>
</html>
